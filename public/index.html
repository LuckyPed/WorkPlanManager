<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Plan Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="header-left">
      <h1>ğŸ“‹ Work Plan Manager</h1>
      <span class="hint">ğŸ’¡ Tip: Paste (Ctrl+V) a list to add multiple tasks</span>
    </div>
    <div class="sync-controls">
      <span id="lastSync" class="sync-info"></span>
      <div class="sync-timer">
        <span class="sync-dot"></span>
        <span id="syncCountdown">--</span>
      </div>
      <select id="syncInterval" title="Sync interval">
        <option value="0">Off</option>
        <option value="10">10s</option>
        <option value="15">15s</option>
        <option value="30" selected>30s</option>
        <option value="60">1m</option>
        <option value="120">2m</option>
        <option value="300">5m</option>
      </select>
      <button id="syncNow" class="sync-btn" title="Sync now">â†»</button>
    </div>
  </header>

  <main class="board" id="board">
    <!-- Extra Column: Future Plans (hidden by default) -->
    <div class="column extra-column" data-column="future-plans" id="futurePlansColumn">
      <div class="column-header">
        <h2>ğŸ”® Future Plans</h2>
        <button class="add-btn" onclick="openModal('future-plans')">+</button>
      </div>
      <div class="tasks" id="future-plans"></div>
    </div>

    <div class="column" data-column="planned">
      <div class="column-header">
        <h2>ğŸ“ Planned</h2>
        <button class="add-btn" onclick="openModal('planned')">+</button>
      </div>
      <div class="tasks" id="planned"></div>
    </div>

    <div class="column" data-column="in-progress">
      <div class="column-header">
        <h2>ğŸ”„ In Progress</h2>
        <button class="add-btn" onclick="openModal('in-progress')">+</button>
      </div>
      <div class="tasks" id="in-progress"></div>
    </div>

    <div class="column" data-column="completed">
      <div class="column-header">
        <h2>âœ… Completed</h2>
        <button class="add-btn" onclick="openModal('completed')">+</button>
      </div>
      <div class="tasks" id="completed"></div>
    </div>

    <!-- Extra Column: Archives (hidden by default) -->
    <div class="column extra-column archives-column" data-column="archives" id="archivesColumn">
      <div class="column-header">
        <h2>ğŸ—„ï¸ Archives</h2>
        <div class="archive-actions">
          <button class="delete-all-btn" onclick="deleteAllArchives()" title="Delete all archived tasks">ğŸ—‘ï¸ Clear All</button>
        </div>
      </div>
      <div class="archive-search">
        <input type="text" id="archiveSearch" placeholder="Search archives..." oninput="filterArchives()">
      </div>
      <div class="tasks" id="archives"></div>
    </div>
  </main>

  <!-- Modal for adding/editing tasks -->
  <div class="modal" id="taskModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">Add Task</h3>
        <button class="close-btn" onclick="closeModal()">&times;</button>
      </div>
      <form id="taskForm">
        <input type="hidden" id="taskId">
        <input type="hidden" id="taskColumn">
        <div class="form-group">
          <label for="taskTitleInput">Title</label>
          <input type="text" id="taskTitleInput" required placeholder="What needs to be done?">
        </div>
        <div class="form-group">
          <label for="taskDesc">Description <span class="hint-small">(paste images with Ctrl+V)</span></label>
          <textarea id="taskDesc" placeholder="Add details..."></textarea>
          <div id="imagePreview" class="image-preview"></div>
        </div>
        <div class="form-group">
          <label for="taskFollowup">Follow-up <span class="hint-small">(updates, outcomes, notes)</span></label>
          <textarea id="taskFollowup" placeholder="Add follow-up notes about changes or outcomes..."></textarea>
        </div>
        <div class="form-actions">
          <button type="button" class="btn-secondary" onclick="closeModal()">Cancel</button>
          <button type="submit" class="btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer with data controls -->
  <footer class="app-footer">
    <div class="column-toggles">
      <button id="toggleFuturePlans" class="toggle-btn" onclick="toggleColumn('future-plans')" title="Show/hide Future Plans">
        ğŸ”® Future Plans
      </button>
      <button id="toggleArchives" class="toggle-btn" onclick="toggleColumn('archives')" title="Show/hide Archives">
        ğŸ—„ï¸ Archives
      </button>
    </div>
    <div class="data-controls">
      <button id="exportBtn" class="data-btn" title="Export tasks to JSON">ğŸ“¥ Export</button>
      <label class="data-btn" title="Import tasks from JSON">
        ğŸ“¤ Import
        <input type="file" id="importFile" accept=".json" hidden>
      </label>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
